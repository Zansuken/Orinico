<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Order confirmation</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body> 
    <header>
        <div>
            <span>Orinoco</span>
            <span>Orinoco</span>
        </div>
    </header>

    <nav>
        <ul>
            <li><a  href="index.html">Home</a></li>
            <li>|</li>
            <li><a id="cartButton" href="cart.html"><img src="images/cart.svg" alt="cart icon"></a>
            </li>
        </ul>
    </nav>

    <main>
        <article id="confirmation_view"></article>
    </main>
    <aside>
        <h2>Last step to order!</h2>
            <form method="POST">
                <span>First Name: <span id="error_firstname"></span></span>
                <input type="text" id="first_name" min="3" max="12" required></input>
                <span>Last Name: <span id="error_lastname"></span></span>
                <input type="text" id="last_name" min="3" max="12" required></input>
                <span>Address: <span id="error_address"></span></span>
                <input type="text" id="client_address" min="7" max="25" required></input>
                <span>City: <span id="error_city"></span></span>
                <input type="text" id="city" min="3" max="12" required></input>
                <span>E-mail: <span id="error_email"></span></span>
                <input type="email" id="email" required></input>
                <span style="border: none"></span>
                <input type="submit" value="Order" id="order_button">
            </form>
    </aside>

    <footer>
        <span>Orinoco Â© 2021 | All rights reserved</span>
    </footer>

    <script src="./javascript/confirmation.js"></script>
    <script src="./javascript/functions.js" ></script>
</body>
</html>
